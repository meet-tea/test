<!DOCTYPE html>
<html>
<head>

</head>
<body>


<button onclick="myFunction()">click me</button>
<button onclick="stick()">click me</button>

<audio id="myAudio">
  <source src="https://meet-tea.github.io/test/Never%20Gonna%20Give%20You%20Up%20Original.mp3" type="audio/ogg">
  <source src="https://meet-tea.github.io/test/Never%20Gonna%20Give%20You%20Up%20Original.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<img src="https://meet-tea.github.io/test/R0cbbf1560d8636594134df89d1bb1047.gif" alt="uwu" id="rickroll"/>

  
<video loop id="stickbug">
  <source src="https://meet-tea.github.io/test/Get%20Stick%20Bugged%20lol.mp4" type="video/mp4"/>
</video>



<script>
document.getElementById("rickroll").style.display = "none";
  document.getElementById("stickbug").style.display = "none";
function myFunction() {
  var x = document.getElementById("rickroll");
  if (x.style.display === "none") {
    x.style.display = "block";
    document.getElementById("myAudio").loop = true;
    document.getElementById("myAudio").play();
    
  }
}
function stick() {
  if (document.getElementById("stickbug").style.display === "none") {
    document.getElementById("stickbug").style.display = "block";
    document.getElementById("stickbug").play;
  }
}
</script>

</body>
</html>
