
<!DOCTYPE html>
<html>

<body>

<p id="buttons"><span>click<span>
<button onclick="myFunction()">me</button>
<span>or</span>
<button onclick="stick()">me</button>
</p>


<video loop id="rickroll">
  <source src="https://meet-tea.github.io/test/y2mate.com%20-%20Rick%20Astley%20%20Never%20Gonna%20Give%20You%20Up%20Video_480p.mp4" type="video/mp4">

<video loop id="stickbug">
  <source src="https://meet-tea.github.io/test/Get%20Stick%20Bugged%20lol.mp4" type="video/mp4"/>
</video>



<script>
document.getElementById("rickroll").style.display = "none";
document.getElementById("stickbug").style.display = "none";
function myFunction() {
  var x = document.getElementById("rickroll");
  if (x.style.display === "none") {
    x.style.display = "block";
    document.getElementById("rickroll").play();
    document.getElementById("buttons").style.display = "none";
  }
}
function stick() {
  if (document.getElementById("stickbug").style.display === "none") {
    document.getElementById("stickbug").style.display = "block";
    document.getElementById("stickbug").play();
    document.getElementById("buttons").style.display = "none";
  }
}
</script>
